<head>

    <title>grid er ghora gouri</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr;
            grid-gap: 40px 10px;
        }

        .grd-cell {
            font-size: 2em;
            border: 3px solid goldenrod;
        }
    </style>
</head>

<body>

        <div class="grd-cell">cell number-4</div>

        <div class="grd-cell">cell number-10</div>

</body>

</html>
